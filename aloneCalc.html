<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator build without gpt</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <div class="container">
        <div class="Calculator">
            <form>
                <div class="display">
                <input type="text" id="display" readonly>
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1'">
                    <input type="button" value="2" onclick="display.value +='2'">>
                    <input type="button" value="3" onclick="display.value +='3'">>
                    <input type="button" value="+" onclick="display.value +='+'">>
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4'">>
                    <input type="button" value="5" onclick="display.value +='5'">>
                    <input type="button" value="6" onclick="display.value +='6'">>
                    <input type="button" value="-" onclick="display.value +='-'">>
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7'">>
                    <input type="button" value="8" onclick="display.value +='8'">>
                    <input type="button" value="9" onclick="display.value +='9'">>
                    <input type="button" value="*" onclick="display.value +='*'">>
                </div>
                <div>
                    <input type="button" value="C" onclick="display.value =''">>
                    <input type="button" value="0" onclick="display.value +='0'">>
                    <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)">
                    <input type="button" value="/" onclick="display.value +='/'">>
                </div>
                <div>
                    <input type="button" value="pow" onclick="display.value=Math.pow(display.value, 2)">
                    <input type="button" value="sqr" onclick="display.value=Math.sqrt(display.value)">
                    <input type="button" value="=" class="equal" onclick="display.value=eval(display.value)">
                </div>
            </form>

        </div>

    </div>
<script>
    function calculatePower() {
    var base = parseFloat(document.getElementById("display").value);
    var result = Math.pow(base, 2); // Squaring the number
    document.getElementById("display").value = result;
}

</script>


</body>

</html>
